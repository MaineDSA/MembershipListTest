[tool.ruff]
line-length = 160

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
extend-select = ["B", "W", "C"]
ignore = ["C400", "C401"]

[project]
name = "fake_membership_list"
version = "1.0.0"
readme = "README.md"
requires-python = ">=3.10"
license = { "file" = "LICENSE" }
authors = [{ "name" = "bmos", "email" = "wil.t.dsa@pm.me" }]
urls = { "GitHub" = "https://github.com/MaineDSA/fake_membership_list" }
dependencies = [
    "attrs==24.2.0",
    "faker_education==1.2.1",
    "Faker==28.4.1",
    "mapbox==0.18.1",
    "numpy==2.1.1",
    "pandas==2.2.2",
    "python-dateutil==2.9.0.post0",
    "ratelimit==2.2.1",
    "tqdm==4.66.5",
]

[project.optional-dependencies]
dev = [
    "pre-commit==3.8.0",
    "ruff==0.6.3"
]
github-actions = [
    "ruff==0.6.3",
    "ydiff==1.3"
]
